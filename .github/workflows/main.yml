on: 
  push:
    branches: 
      - main
      - feature/*

jobs: 
  terraformInitJob:
    name: My first Job
    runs-on: self-hosted
    steps:
    - name: Terraform Init
      id: init
      run: terraform init -input=false
    
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
    
